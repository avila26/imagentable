<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="form-group">
      <label for="name">Nombres</label>
      <input type="text"  #nombre class="form-control" />
    </div>
    <div class="form-group">
      <label>Subir Imagen</label>
      <input type="file" name="foto" (change)="obtenerImagen($event)" required class="form-control" />
    </div>
    <div class="form-group">
      <button (click)="storeImagen(nombre)" expand="full" type="submit" class="submit-button">ENVIAR</button>
    </div>
  </div>
</ion-content>
