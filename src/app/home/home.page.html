<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="form-group">
      <label for="name">Nombres</label>
      <input type="text"  #nombre class="form-control" />
    </div>
    <div class="form-group">
      <label for="name">Apellido</label>
      <input type="text"  #apellido class="form-control" />
    </div>
    <div class="form-group">
      <label for="name">Cedula</label>
      <input type="text"  #cedula class="form-control" />
    </div>
    <div class="form-group">
      <label for="name">puesto</label>
      <input type="text"  #puesto class="form-control" />
    </div>
    <div class="form-group">
      <label>Subir Imagen</label>
      <input type="file" name="foto" (change)="obtenerImagen($event)" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="name">latitud</label>
      <input type="text"  #latitud class="form-control" />
    </div>
    <div class="form-group">
      <label for="name">longitud</label>
      <input type="text"  #longitud class="form-control" />
    </div>
    <div class="form-group">
      <button (click)="storeImagen(nombre,apellido,cedula,puesto,latitud,longitud)" expand="full" type="submit" class="submit-button">ENVIAR</button>
    </div>
  </div>
</ion-content>
