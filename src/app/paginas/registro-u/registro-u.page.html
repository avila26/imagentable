<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <form>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" #usuario name="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" #correo name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password name="password" required></ion-input>
          </ion-item>

          <ion-button (click)="storeUsuario(usuario, correo, password)" expand="full" type="submit" color="primary" >Ingresar</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
