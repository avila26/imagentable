<form (ngSubmit)="register(usuario.value, email.value, password.value)">
  <div class="form-group">
    <label for="usuario">Nombre de Usuario</label>
    <input type="text" id="usuario" #usuario  class="form-control" />
  </div>

  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" #email  class="form-control" />
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" #password class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
